<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Change this -->
    <title>Our Sponsors - FalconX Robotics</title>
    <!-- Change this -->
    <link rel="stylesheet" th:href="@{/css/support/our-sponsors.css}" href="../../public/css/support/our-sponsors.css" />
</head>

<head th:replace="fragments/normal :: head"></head>

<body>
    <header th:replace="fragments/normal :: header"></header>
    <nav th:replace="fragments/normal :: menu"></nav>
    <div class="header-height-div"></div>
    
    <section id="third">
		<div class="wrapper">
			<div class="title fade-in fade-in-down parallax" data-parallax-slowdown="13" data-parallax-reverse
				data-parallax-translate>
				Our Sponsors
			</div>
			<div class="sponsor" th:each="instance : ${sponsors}">
				<a target="_blank" th:href="${instance[2]}">
					<img class="fade-in fade-in-down" th:src="${instance[1]}" th:alt="${instance[0]}"/>
				</a>
			</div>
		</div>
	</section>

    <footer th:replace="fragments/normal :: footer"></footer>

    <!-- Change this -->
    <script th:src="@{/js/main.js}" src="../../public/js/main.js"></script>
    <!-- <script th:src="@{/js/about/history.js}" src="../../public/js/about/history.js"></script> -->
</body>

</html>
