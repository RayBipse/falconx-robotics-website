<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Change this -->
    <title th:text="${name} + ' - FalconX Robotics'">
        [Robot Name] - FalconX Robotics
    </title>
    <!-- Change this -->
    <link rel="stylesheet" th:href="@{/css/projects/project.css}" href="/public/css/projects/project.css" />
</head>

<head th:replace="fragments/normal :: head"></head>

<body>
    <header th:replace="fragments/normal :: header"></header>
    <nav th:replace="fragments/normal :: menu"></nav>

    <main class="fade-in fade-in-down">
        <div class="wrapper">
            <div class="left title">2019 FRC Robot</div>
            <div class="bar title">â€•</div>
            <div class="name title" th:text="${name}">Vape Bot</div>
        </div>
    </main>

    <div class="group top">
        <div class="wrapper">
            <section id="measurements">
                <div class="title fade-in fade-in-down">Measurements</div>
                <table class="fade-in fade-in-down">
                    <tbody>
                        <tr>
                            <td>category</td>
                            <td>measurement</td>
                        </tr>
                        <tr>
                            <td>weight</td>
                            <td th:text="${weight}">254lbs</td>
                        </tr>
                        <tr>
                            <td>height</td>
                            <td th:text="${height}">254m</td>
                        </tr>
                        <tr>
                            <td>width</td>
                            <td th:text="${width}">420m</td>
                        </tr>
                        <tr>
                            <td>length</td>
                            <td th:text="${length}">21m</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="in-action" class="fade-in fade-in-down">
                <div class="title">In Action</div>

                <div class="youtube-vid-container">
                    <a>
                        <iframe class="youtube-vid" th:src="'https://www.youtube.com/embed/' + ${inActionYouTubeLink}"
                            src="https://www.youtube.com/embed/C6xu72ixbxo">
                            <div class="popup">Click to watch on YouTube</div>
                        </iframe>
                    </a>
                </div>
            </section>
        </div>
    </div>

    <section id="abilities">
        <div class="wrapper">
            <div class="title fade-in fade-in-down">Abilities</div>
            <table class="fade-in fade-in-down">
                <tbody>
                    <tr th:each="instance : ${abilities}">
                        <td class="ability" th:text="${instance.key}">ability</td>
                        <td class="scale" th:text="${instance.value}">scale</td>
                        <td class="special"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section id="competitions" class="fade-in fade-in-down">
        <div class="wrapper">
            <div class="title">Compeitions</div>
            <div class="flex">
                <div th:each="instance : ${compeitions}" class="container">
                    <iframe class="youtube-vid" th:src="'https://www.youtube.com/embed/' + ${instance[2]}"></iframe>
                    <figcaption class="title name" th:text="${instance[0]}">San Francisco Regional</figcaption>
                    <dd class="subtitle score" th:text="${instance[1]}">Rank 43 with a record of 3-8-1</dd>
                </div>

                <!-- <div class="container"> -->
                <!-- <figure class="image-container">
                        <a href="/">
                            <div class="image"></div>
                        </a>
                    </figure>
                    <figcaption class="title name">San Francisco Regional</figcaption>
                    <dd class="subtitle score">Rank 43 with a record of 3-8-1</dd>
                </div>
                <div class="container">
                    <figure class="image-container">
                        <a href="/">
                            <div class="image"></div>
                        </a>
                    </figure>
                    <figcaption class="title name">Sacramento Regional</figcaption>
                    <dd class="subtitle score">Rank 28 with a record of 5-4-0</dd> -->
                <!-- </div> -->
            </div>
        </div>
    </section>

    <footer th:replace="fragments/normal :: footer"></footer>

    <!-- Change this -->
    <script th:src="@{/js/main.js}" src="../public/js/main.js"></script>
    <!-- <script th:src="@{/js/index.js}" src="../public/js/index.js"></script> -->
</body>

</html>
